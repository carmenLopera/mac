<h:head>
	<title>Welcome 																																																																																																																																																																																																																																																																																																																																																				</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet"
		href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

		$(function() {
			$("#formChallenge\\:when").datepicker();
		});
	</script>


</h:head>
<h:body>

	<h1 class="title">Welcome to Gambetr</h1>
	<h2>Challenges</h2>
	<p>Here will be a list of on current challenges / challenges with a
		button next to join the challenge selected button to create challenge
		------------------------- id / date / media / bet b</p>
	<fieldset>
		<legend>Create a challenge</legend>																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																
		<h:form id="formChallenge">		

  Nickname: <h:inputText value="#{challenge.nickname}" />
			<br />
  Bet: <h:inputText value="#{challenge.bet}" />
			<br />
		
    when:
    <h:inputText id="when" value="${challenge.when}" />
    	
    time:
    <h:inputText id="time" value="${challenge.time}" />

			<h:commandButton value="Challenge" action="#{challenge.create}" />
			<!-- END -->
		</h:form>

	</fieldset>


</h:body>
